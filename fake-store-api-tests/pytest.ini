[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --color=yes
    --strict-markers
markers =
    auth: authentication tests
    products: product tests
    carts: cart tests
    negative: negative test cases
